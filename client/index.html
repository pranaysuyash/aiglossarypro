    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Performance monitoring -->
    <script>
      window.performance.mark('page-start');
    </script>
    
    <!-- Critical CSS inlined for faster FCP -->
    <style>
      body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Inter","Segoe UI",Roboto,sans-serif;line-height:1.6;color:#333;background:#fff}
      
      /* Enhanced loading skeleton */
      .loading-skeleton{position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;z-index:9999}
      
      /* Skeleton header */
      .skeleton-header{height:64px;background:#f8f9fa;border-bottom:1px solid #e5e7eb;display:flex;align-items:center;padding:0 20px;gap:20px}
      .skeleton-logo{width:120px;height:32px;background:#e5e7eb;border-radius:6px;animation:pulse 1.5s ease-in-out infinite}
      .skeleton-nav{flex:1;display:flex;gap:16px;justify-content:center}
      .skeleton-nav-item{width:80px;height:20px;background:#e5e7eb;border-radius:4px;animation:pulse 1.5s ease-in-out infinite}
      .skeleton-button{width:100px;height:36px;background:#e5e7eb;border-radius:6px;animation:pulse 1.5s ease-in-out infinite}
      
      /* Skeleton hero */
      .skeleton-hero{padding:60px 20px;text-align:center}
      .skeleton-title{width:80%;max-width:600px;height:48px;background:#e5e7eb;border-radius:8px;margin:0 auto 24px;animation:pulse 1.5s ease-in-out infinite}
      .skeleton-subtitle{width:60%;max-width:400px;height:24px;background:#e5e7eb;border-radius:4px;margin:0 auto 40px;animation:pulse 1.5s ease-in-out infinite}
      .skeleton-search{width:90%;max-width:600px;height:48px;background:#e5e7eb;border-radius:24px;margin:0 auto;animation:pulse 1.5s ease-in-out infinite}
      
      /* Skeleton content */
      .skeleton-content{padding:40px 20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;max-width:1200px;margin:0 auto}
      .skeleton-card{height:120px;background:#f8f9fa;border:1px solid #e5e7eb;border-radius:8px;padding:20px}
      .skeleton-card-title{width:70%;height:20px;background:#e5e7eb;border-radius:4px;margin-bottom:12px;animation:pulse 1.5s ease-in-out infinite}
      .skeleton-card-text{width:100%;height:16px;background:#e5e7eb;border-radius:4px;margin-bottom:8px;animation:pulse 1.5s ease-in-out infinite}
      .skeleton-card-text:last-child{width:85%}
      
      /* Loading indicator */
      .skeleton-spinner{position:absolute;bottom:40px;left:50%;transform:translateX(-50%);text-align:center}
      .spinner{width:32px;height:32px;border:3px solid #e5e7eb;border-top:3px solid #7c3aed;border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto 12px}
      .skeleton-loading-text{font-size:14px;color:#6b7280;animation:pulse 1.5s ease-in-out infinite}
      
      @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
      @keyframes pulse{0%,100%{opacity:1}50%{opacity:0.5}}
      
      /* Dark mode support */
      @media (prefers-color-scheme:dark){
        .loading-skeleton{background:#111827}
        .skeleton-header{background:#1f2937;border-bottom-color:#374151}
        .skeleton-logo,.skeleton-nav-item,.skeleton-button,.skeleton-title,.skeleton-subtitle,.skeleton-search,.skeleton-card-title,.skeleton-card-text{background:#374151}
        .skeleton-card{background:#1f2937;border-color:#374151}
        .spinner{border-color:#374151;border-top-color:#7c3aed}
        .skeleton-loading-text{color:#9ca3af}
      }
      
      /* Mobile optimizations */
      @media (max-width:768px){
        .skeleton-nav{display:none}
        .skeleton-hero{padding:40px 20px}
        .skeleton-title{height:36px;width:90%}
        .skeleton-content{grid-template-columns:1fr;padding:20px}
      }
    </style>
    
    <!-- Load fonts asynchronously for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" media="print" id="async-fonts">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet"></noscript>
    <script>
      // Non-inline script to load fonts asynchronously
      const asyncFonts = document.getElementById('async-fonts');
      if (asyncFonts) {
        asyncFonts.addEventListener('load', function() {
          this.media = 'all';
        });
      }
    </script>
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
  </head>

            <div class="skeleton-card-title"></div>
