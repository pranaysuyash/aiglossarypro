    <link rel="manifest" href="/manifest.json" />

    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.aiglossarypro.com">
    <link rel="dns-prefetch" href="https://aiglossarypro.com">
    <link rel="dns-prefetch" href="https://cdn.aiglossarypro.com">

    <!-- Performance monitoring -->
    <script>
      window.performance.mark('page-start');
    </script>
    
    <!-- Critical CSS inlined for faster FCP -->
    <style>
      body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Inter","Segoe UI",Roboto,sans-serif;line-height:1.6;color:#333;background:#fff}
      .loader{position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;display:flex;align-items:center;justify-content:center;z-index:9999}
      .spinner{width:40px;height:40px;border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    </style>
    
    <!-- Load fonts asynchronously for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" media="print" id="async-fonts">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet"></noscript>
    <script>
      // Non-inline script to load fonts asynchronously
      const asyncFonts = document.getElementById('async-fonts');
      if (asyncFonts) {
        asyncFonts.addEventListener('load', function() {
          this.media = 'all';
        });
      }
    </script>
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state for better perceived performance -->
      <div class="loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
