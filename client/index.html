<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI/ML Glossary - Your Comprehensive Machine Learning Dictionary</title>
    <meta name="description" content="Explore an ever-growing glossary of AI, ML, and DL terms. Learn definitions, concepts, and technical details. Save favorites and track your learning progress." />
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="AI/ML Glossary - Your Comprehensive Machine Learning Dictionary" />
    <meta property="og:description" content="Explore an ever-growing glossary of AI, ML, and DL terms. Learn definitions, concepts, and technical details." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai-ml-glossary.com" />
    <meta property="og:image" content="https://ai-ml-glossary.com/og-image.jpg" />
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.ai-ml-glossary.com">
    
    <!-- Critical CSS inlined for faster FCP -->
    <style>
      body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Inter","Segoe UI",Roboto,sans-serif;line-height:1.6;color:#333;background:#fff}
      .loader{position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;display:flex;align-items:center;justify-content:center;z-index:9999}
      .spinner{width:40px;height:40px;border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    </style>
    
    <!-- Load fonts asynchronously for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" media="print" id="async-fonts">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet"></noscript>
    <script>
      // Non-inline script to load fonts asynchronously
      const asyncFonts = document.getElementById('async-fonts');
      if (asyncFonts) {
        asyncFonts.addEventListener('load', function() {
          this.media = 'all';
        });
      }
    </script>
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state for better perceived performance -->
      <div class="loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
