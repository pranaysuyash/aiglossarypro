<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Test</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBqJ7OMRjr54_CMJpEDMWKR6XQ4Y8qzfdg",
            authDomain: "aiglossarypro.firebaseapp.com",
            projectId: "aiglossarypro",
            storageBucket: "aiglossarypro.firebasestorage.app",
            messagingSenderId: "449850174939",
            appId: "1:449850174939:web:08d7973752807207d24bfe"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.testAuth = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            try {
                status.textContent = 'Attempting authentication...';
                const result = await signInWithEmailAndPassword(auth, email, password);
                status.textContent = 'Success! User: ' + result.user.email;
                console.log('Success:', result);
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        };
    </script>
</head>
<body>
    <h1>Firebase Auth Test</h1>
    <p>Test Firebase authentication directly without React/Vite</p>
    
    <div>
        <input type="email" id="email" placeholder="Email" value="admin@aimlglossary.com" />
        <input type="password" id="password" placeholder="Password" value="admin123456" />
        <button onclick="testAuth()">Test Authentication</button>
    </div>
    
    <div id="status" style="margin-top: 20px; color: blue;"></div>
    
    <p>Open browser console for detailed error messages</p>
</body>
</html>
